<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='add_task.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Task</title>
</head>
<body>
    <h2>Create a New Task</h2>
    <div class="form">
        <form action="/task/create" method="POST">
            <div class="input" id="title-section">
                <label for="title">Title:</label>
                <input type="text" name="title" style="width:195px;" class="input">
            </div>
            <br>
            <div class="input">
                <label for="description">Description:</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Create Task">
            <button><a href="/homepage">Go Back</a></button>
        </form>
    </div>
</body>
</html>
