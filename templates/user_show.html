<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='user_show.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome {{user.first_name}}</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h3 class="nav-btn"><a href="/homepage" class="nav-btn" >Homepage</a></h3>
      <h3 class="nav-btn"><a href="/user/logout" class="nav-btn">Logout</a></h3>
    </div>  
    <h1>Edit User Info</h1>
    <div class="form-section">
      <p>* Required to Update</p>
      <form action="/user/update" method="POST" class="entry-form">
        <div class="left">
        <div class="input">
          <label for="first_name">First Name:</label>
          <br>
          <input type="text" name="first_name" placeholder="{{user.first_name}}">
        </div>
        <div class="input">
          <label for="last_name">Last Name:</label>
          <br>
          <input type="text" name="last_name" placeholder="{{user.last_name}}">
        </div>
        <div class="input">
          <label for="email">Email:</label>
          <br>
          <input type="email" name="email" placeholder="{{user.email}}">
        </div> 
        <div class="input">
          <label for="new_password">New Password:</label>
          <br>
          <input type="password" name="new_password">
        </div>
        <div class="input">
          <label for="password_confirmation"> Password Confirmation:</label>
          <br>
          <input type="password" name="password_confirmation">
        </div>
      </div>
      <div class="right">
        <div class="required">
          <label for="password">*Password</label>
          <br>
          <input type="password" name="password">
          <br>
          <br>
          <input type="submit" name="Update" class="btn">
        </form>
        <button class="btn"><a style="color: black;" href="/homepage">Go Back</a></button>
      </div>
      </div>
      </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          
          {% for message in messages %}
          {% for i in message %}
            <li>{{ i }}</li>
            {% endfor %}
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}

</form>
</div>
</body>
</html>
